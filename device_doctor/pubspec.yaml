version: 1.0.1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  analyzer: ^5.12.0
  args: 2.4.1
  logging: 1.1.1
  meta: 1.9.1
  path: 1.8.3
  process: 4.2.4
  retry: ^3.1.1
  yaml: 3.1.2

dev_dependencies:
  build_runner: ^2.4.3
  fake_async: 1.3.1
  mockito: ^5.4.0
  test: ^1.24.2
