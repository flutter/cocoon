name: device_doctor
description: A Dart tool to check device healthiness and implement recovery mechanisms to get the device back to a working state.
version: 1.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  analyzer: ">=2.3.0 <6.0.0"
  args: ^2.3.0
  logging: ^1.0.2
  meta: ^1.7.0
  path: ^1.8.1
  process: ^4.2.4
  retry: ^3.1.0
  yaml: ^3.1.0

dev_dependencies:
  build_runner: ^2.1.1
  fake_async: ^1.3.0
  mockito: ">=4.1.0 <6.0.0"
  test: ^1.17.12
