<table class="status-table"
    style="position:fixed;bottom:0;left:0"
    cellspacing="0"
    cellpadding="0"
    *ngIf="headerRow != null && headerCol != null && headerCol.length > 0">
    <tr>
        <td class="table-footer-first-cell">
            &nbsp;
        </td>
        <td class="table-footer-cell" *ngFor="let metaTask of headerRow.allMetaTasks">
            <img width="18px" [attr.src]="metaTask.iconUrl">
            <div class="task-name">{{metaTask.name}}</div>
        </td>
    </tr>
</table>
