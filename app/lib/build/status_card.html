<div *ngIf="agentStatus != null" class="status-card">
    <div style="position: absolute; top: 5px; right: 5px; cursor: pointer"
        (click)="hide()">
        [X]
    </div>
    <div>
        {{agentStatus.agentId}}
        {{isAgentHealthy ? "☺" : "☹"}}
    </div>
    <div>
        Last health check: {{agentStatus.healthCheckTimestamp}}
        {{agentStatus.healthCheckTimestamp | agent_health :lastHealthCheck}}
    </div>
    <div>Details:</div>
    <pre>{{agentStatus.healthDetails}}</pre>
</div>
