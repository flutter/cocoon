<div class="legend-icon" (click)="toggleVisibility()">?</div>
<div *ngIf="legendVisible" class="legend">
  <div class="row">
    <div class="task-status-circle task-new"></div>
    <span class="description">- new task</span>
  </div>
  <div class="row">
    <div class="task-status-circle task-in-progress"></div>
    <span class="description">- task is running</span>
  </div>
  <div class="row">
    <div class="task-status-circle task-succeeded"></div>
    <span class="description">- task succeeded</span>
  </div>
  <div class="row">
    <div class="task-status-circle task-succeeded-but-flaky"></div>
    <span class="description">- task is flaky</span>
  </div>
  <div class="row">
    <div class="task-status-circle task-failed"></div>
    <span class="description">- task failed</span>
  </div>
  <div class="row">
    <div class="task-status-circle task-underperformed"></div>
    <span class="description">- task underperformed</span>
  </div>
  <div class="row">
    <div class="task-status-circle task-skipped"></div>
    <span class="description">- task was skipped</span>
  </div>
  <div class="row">
    <div class="task-status-circle task-unknown"></div>
    <span class="description">- task status unknown</span>
  </div>
  <div class="row">
    <div class="task-status-circle task-failed task-known-to-be-flaky"></div>
    <span class="description">- task marked flaky</span>
  </div>
</div>
