name: flutter_dashboard
description: The Flutter dashboard.
publish_to: none
version: 1.1.0+2

environment:
  sdk: ^3.9.0

dependencies:
  cocoon_common:
    path: ../packages/cocoon_common
  collection: any # Match Flutter SDK
  firebase_auth: ^6.0.0
  firebase_core: 4.1.1 # Rolled by dependabot
  firebase_crashlytics: 5.0.1 # Rolled by dependabot
  flutter:
    sdk: flutter
  flutter_app_icons: 0.1.1 # Rolled by dependabot
  google_sign_in: ^7.0.0
  google_sign_in_platform_interface: ^3.0.0
  google_sign_in_web: ^1.0.0
  http: 1.5.0 # Rolled by dependabot
  json_annotation: ^4.9.0
  meta: any # Match Flutter SDK
  provider: 6.1.5 # Rolled by dependabot
  truncate: 3.0.1 # Rolled by dependabot
  url_launcher: 6.3.2 # Rolled by dependabot
  url_launcher_platform_interface: 2.3.2 # Rolled by dependabot
  url_launcher_web: 2.4.1 # Rolled by dependabot

dev_dependencies:
  build_runner: ^2.4.15 # Rolled by dependabot
  dart_flutter_team_lints: 3.5.2
  flutter_test:
    sdk: flutter
  mockito: ^5.4.6
  path: any # Match Flutter SDK

flutter:
  uses-material-design: true
  assets:
    - assets/
