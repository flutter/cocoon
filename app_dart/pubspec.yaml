name: cocoon_service
description: AppEngine service for managing Flutter CI
homepage: https://github.com/flutter/cocoon
publish_to: none

environment:
  sdk: '>=3.0.0-0 <4.0.0'

dependencies:
  appengine: 0.13.9
  args: 2.6.0
  buildbucket: 1.0.12
  collection: 1.19.0
  corsac_jwt: 1.0.1
  crypto: 3.0.6
  dbcrypt: 2.0.0
  file: 7.0.1
  fixnum: 1.1.0
