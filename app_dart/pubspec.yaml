name: cocoon_service
description: AppEngine service for managing Flutter CI
homepage: https://github.com/flutter/cocoon
publish_to: none

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  appengine: ^0.13.2
  collection: ^1.16.0
  corsac_jwt: ^1.0.0-nullsafety.1
  crypto: ^3.0.2
  dbcrypt: ^2.0.0
  file: ^6.1.4
  fixnum: ^1.0.1
  gcloud: ^0.8.4
  github: ^9.4.0
  googleapis: ^9.2.0
  googleapis_auth: ^1.3.1
  gql: ^0.13.1
  graphql: ^5.1.1
  http: ^0.13.5
  json_annotation: ^4.6.0
  mime: ^1.0.2
  neat_cache: ^2.0.2
  process_runner: ^4.1.2
  protobuf: ^2.1.0
  retry: ^3.1.0
  truncate: ^3.0.1

dev_dependencies:
  build_runner: ^2.2.1
  fake_async: ^1.3.1
  flutter_lints: ^1.0.4
  json_serializable: ^6.4.1
  mockito: ^5.2.0
  platform: ^3.1.0
  process: ^4.2.4
  test: ^1.21.6

builders:
  json_serializable: ^3.3.0
