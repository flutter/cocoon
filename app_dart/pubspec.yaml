name: cocoon_service
description: AppEngine service for managing Flutter CI
homepage: https://github.com/flutter/cocoon
publish_to: none

environment:
  sdk: ^3.7.0

dependencies:
  appengine: 0.13.10
  args: ^2.6.0
  buildbucket:
    path: ../packages/buildbucket-dart
  cocoon_common:
    path: ../packages/cocoon_common
  cocoon_server:
    path: ../packages/cocoon_server
  collection: ^1.19.1
  corsac_jwt: ^1.0.1
  crypto: ^3.0.6
  dbcrypt: 2.0.0
  file: ^7.0.1
  fixnum: 1.1.1
  gcloud: 0.8.18
  github: 9.25.0
  googleapis: 13.2.0
  googleapis_auth: 1.6.0
  gql: ^1.0.1-alpha+1730759315362
  graphql: ^5.2.0-beta.11
  grpc: ^4.0.1
  http: ^1.2.1
  jose_plus: ^0.4.6
  json_annotation: ^4.9.0
  logging: ^1.3.0
  meta: ^1.16.0
  mime: ^2.0.0
  mutex: 3.1.0
  neat_cache: 2.0.4
  path: ^1.9.1
  process: ^5.0.3
  process_runner: 4.2.0
  protobuf: 3.1.0
  retry: ^3.1.2
  truncate: 3.0.1
