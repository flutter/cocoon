name: cocoon_service
description: AppEngine service for managing Flutter CI
homepage: https://github.com/flutter/cocoon
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  appengine: ^0.13.2
  collection: ^1.16.0
  corsac_jwt: ^1.0.0-nullsafety.1
  crypto: ^3.0.1
  dbcrypt: ^2.0.0
  file: ^6.1.2
  fixnum: ^1.0.0
  gcloud: ^0.8.4
  github: ^9.1.0
  googleapis: ^7.0.0
  googleapis_auth: ^1.1.0
  gql: ^0.13.0
  graphql: ^5.0.0
  http: ^0.13.3
  json_annotation: ^4.3.0
  mime: ^1.0.0
  neat_cache: ^2.0.1
  protobuf: ^2.0.0
  truncate: ^3.0.1

dev_dependencies:
  build_runner: ^2.1.10
  fake_async: ^1.3.0
  flutter_lints: ^1.0.4
  json_serializable: ^6.0.0
  mockito: ^5.1.0
  pedantic: ^1.11.1
  platform: ^3.1.0
  process: ^4.2.4
  test: ^1.17.11

builders:
  json_serializable: ^3.3.0
