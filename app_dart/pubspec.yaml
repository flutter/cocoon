name: cocoon_service
description: AppEngine service for managing Flutter CI
homepage: https://github.com/flutter/cocoon
publish_to: none

environment:
  sdk: '>=2.19.0-0 <3.0.0'

dependencies:
  appengine: ^0.13.4
  args: ^2.3.1
  collection: ^1.17.0
  corsac_jwt: ^1.0.0-nullsafety.1
  crypto: ^3.0.2
  dbcrypt: ^2.0.0
  file: ^6.1.4
  fixnum: ^1.0.1
  gcloud: ^0.8.4
  github: ^9.6.0
  googleapis: ^9.2.0
  googleapis_auth: ^1.3.1
  gql: ^0.14.0
  graphql: ^5.1.1
  grpc: ^3.1.0
  http: ^0.13.5
  json_annotation: ^4.7.0
  logging: ^1.1.0
  meta: ^1.8.0
  mime: ^1.0.2
  neat_cache: ^2.0.2
  path: ^1.8.2
  process: ^4.2.4
  process_runner: ^4.1.2
  protobuf: ^2.1.0
  retry: ^3.1.0
  truncate: ^3.0.1
  yaml: ^3.1.1

dev_dependencies:
  analyzer: ^4.0.0
  build_runner: ^2.3.2
  fake_async: ^1.3.1
  flutter_lints: ^2.0.1
