name: cocoon_service
description: AppEngine service for managing Flutter CI
homepage: https://github.com/flutter/cocoon
publish_to: none

environment:
  sdk: '>=2.5.0 <3.0.0'

dependencies:
  appengine: ^0.13.1
  collection: ^1.14.11
  corsac_jwt: ^1.0.0-nullsafety.1
  crypto: ^3.0.1
  dbcrypt: ^2.0.0
  file: ^6.1.2
  fixnum: ^1.0.0
  gcloud: ^0.8.3
  github: ^8.1.1
  googleapis: ^5.0.1
  googleapis_auth: ^1.1.0
  graphql: ^5.0.0
  http: ^0.13.3
  json_annotation: ^4.1.0
  meta: ^1.1.7
  mime: ^1.0.0
  neat_cache: ^2.0.1
  protobuf: ^2.0.0
  truncate: ^3.0.1

dev_dependencies:
  build_runner: ^2.1.2
  fake_async: ^1.1.0
  json_serializable: ^5.0.1
  mockito: ^5.0.16
  test: ^1.16.0

builders:
  json_serializable: ^3.3.0
