  http: 1.2.2
  json_annotation: 4.9.0
  logging: 1.3.0
  meta: 1.16.0
  mime: 2.0.0
  mutex: 3.1.0
  neat_cache: 2.0.4
  path: 1.9.1
  process: 5.0.2
  process_runner: 4.2.0
  protobuf: 2.1.0
  retry: ^3.1.2
  truncate: 3.0.1
  yaml: 3.1.2

dependency_overrides:
