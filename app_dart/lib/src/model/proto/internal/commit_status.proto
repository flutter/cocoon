syntax = "proto2";

import "lib/src/model/proto/internal/commit.proto";
import "lib/src/model/proto/internal/stage.proto";

message CommitStatus {
    optional Commit commit = 1;
    repeated Stage stages = 2;
    optional string branch = 3;
}
