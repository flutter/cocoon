  logging: 1.2.0
  meta: 1.12.0
  path: 1.9.0
  process: 5.0.2
  retry: 3.1.2
  yaml: 3.1.2

dev_dependencies:
  build_runner: 2.4.8
  fake_async: 1.3.1
  mockito: 5.4.4
  test: 1.25.2
