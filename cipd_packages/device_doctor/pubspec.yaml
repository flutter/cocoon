name: device_doctor
description: A Dart tool to check device healthiness and implement recovery mechanisms to get the device back to a working state.
version: 1.0.1

environment:
  sdk: ^3.7.0

dependencies:
  args: 2.7.0
  file: any
  logging: 1.2.0
  meta: 1.16.0
  path: 1.9.1
  platform: any
  process: 5.0.4
  retry: 3.1.2
  yaml: 3.1.2

dev_dependencies:
  build_runner: 2.5.0
  fake_async: 1.3.3
  mockito: 5.4.4
  test: 1.26.2
