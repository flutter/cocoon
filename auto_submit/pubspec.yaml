name: auto_submit
description: GitHub application for managing pull request submission
version: 0.0.1
publish_to: none
homepage: https://github.com/flutter/cocoon/blob/main/autosubmit

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  appengine: ^0.13.4
  corsac_jwt: ^1.0.0-nullsafety.1
  github: ^9.9.0
  googleapis: ^9.2.0
  googleapis_auth: ^1.3.1
  graphql: ^5.1.3
  gql: ^0.14.0
  http: ^0.13.5
  json_annotation: ^4.7.0
  meta: ^1.9.0
  neat_cache: ^2.0.2
  shelf: ^1.4.0
  shelf_router: ^1.1.3
  crypto: ^3.0.2
  logging: ^1.1.0
  retry: ^3.0.1

dev_dependencies:
  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  flutter_lints: ^2.0.1
  mockito: ^5.3.2
  test: ^1.23.0

builders:
  json_serializable: ^3.3.0
