name: auto_submit
description: GitHub application for managing pull request submission
version: 0.0.1
publish_to: none
homepage: https://github.com/flutter/cocoon/blob/main/autosubmit

environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies: 
  appengine: ^0.13.2
  corsac_jwt: ^1.0.0-nullsafety.1
  flutter_lints: ^1.0.4
  github: ^9.4.0
  googleapis: ^7.0.0
  googleapis_auth: ^1.3.1
  graphql: ^5.1.1
  gql: ^0.13.1
  http: ^0.13.4
  json_annotation: ^4.5.0
  meta: ^1.8.0
  neat_cache: ^2.0.2
  shelf: ^1.3.1
  shelf_router: ^1.1.3
  
dev_dependencies:
  build_runner: ^2.1.11
  json_serializable: ^6.1.6
  linter: ^1.25.0
  lints: ^1.0.0
  mockito: ^5.0.14
  test: ^1.21.3
  
builders:
  json_serializable: ^3.3.0
