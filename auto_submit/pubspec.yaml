name: auto_submit
description: GitHub application for managing pull request submission
version: 0.0.1
publish_to: none
homepage: https://github.com/flutter/cocoon/blob/main/autosubmit

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  appengine: 0.13.5
  corsac_jwt: 1.0.0-nullsafety.1
  github: 9.15.1
  googleapis: 11.2.0
  googleapis_auth: 1.4.0
  graphql: 5.1.3
  gql: 0.14.0
  http: 0.13.6
  json_annotation: 4.8.1
  meta: 1.9.1
  neat_cache: 2.0.3
  shelf: 1.4.1
  shelf_router: 1.1.4
  crypto: 3.0.3
  logging: 1.1.1
  retry: 3.1.2
  yaml: 3.1.2
  mutex: 3.0.1

dev_dependencies:
  build_runner: 2.4.4
  json_serializable: 6.6.2
  flutter_lints: 2.0.1
  mockito: 5.4.0
  test: 1.24.2

builders:
  json_serializable: 3.3.0
