homepage: https://github.com/flutter/cocoon/blob/main/autosubmit

environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies: 
  appengine: ^0.13.1
  googleapis: ^7.0.0
  googleapis_auth: ^1.3.0
  meta: ^1.7.0
  shelf: ^1.2.0
  shelf_router: ^1.1.2
  github: ^8.3.0

dev_dependencies:
  linter: ^1.18.0
  lints: ^1.0.0
  test: ^1.20.1
