name: auto_submit
description: GitHub application for managing pull request submission
version: 0.0.1
publish_to: none
homepage: https://github.com/flutter/cocoon/blob/main/autosubmit

environment:
  sdk: ^3.7.0

dependencies:
  appengine: 0.13.11
  cocoon_common:
    path: ../packages/cocoon_common
  cocoon_server:
    path: ../packages/cocoon_server
  corsac_jwt: 1.0.1
  crypto: 3.0.6
  github: 9.25.0
  googleapis: 14.0.0
  googleapis_auth: 2.0.0
  gql: 1.0.1-alpha+1709845491443
  graphql: 5.2.0-beta.10
  http: 1.5.0
  json_annotation: 4.9.0
  logging: 1.2.0
  meta: 1.17.0
  mutex: 3.1.0
  neat_cache: 2.0.4
  retry: 3.1.2
  shelf: 1.4.2
  shelf_router: 1.1.4
  yaml: 3.1.2

dev_dependencies:
  build_runner: ^2.4.15
  cocoon_common_test:
    path: ../packages/cocoon_common_test
  cocoon_server_test:
    path: ../packages/cocoon_server_test
  dart_flutter_team_lints: 3.5.2
  json_serializable: ^6.9.4
  mockito: ^5.4.6
  test: 1.26.3

builders:
  json_serializable: 3.3.0
