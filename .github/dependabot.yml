# See Dependabot documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
enable-beta-ecosystems: true
updates:
  # Github actions ecosystem.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "autosubmit"
  # Pub ecosystem.
  - package-ecosystem: "pub"
    directory: "/analyze"
    schedule:
      interval: "daily"
    labels:
      - "autosubmit"
  - package-ecosystem: "pub"
    directory: "/app_dart"
    schedule:
      interval: "daily"
    labels:
      - "autosubmit"
  - package-ecosystem: "pub"
    directory: "/auto_submit"
    schedule:
      interval: "daily"
    labels:
      - "autosubmit"
  - package-ecosystem: "pub"
    directory: "/cipd_packages/codesign"
    schedule:
      interval: "daily"
    labels:
      - "autosubmit"
  - package-ecosystem: "pub"
    directory: "/dashboard"
    schedule:
      interval: "daily"
    labels:
      - "autosubmit"
  - package-ecosystem: "pub"
    directory: "/cipd_packages/device_doctor"
    schedule:
      interval: "daily"
    labels:
      - "autosubmit"
  - package-ecosystem: "pub"
    directory: "/test_utilities"
    schedule:
      interval: "daily"
    labels:
      - "autosubmit"
  - package-ecosystem: "pub"
    directory: "/licenses"
    schedule:
      interval: "daily"
    labels:
      - "autosubmit"
  # Docker ecosystem.
  - package-ecosystem: "docker"
    directory: "/app_dart"
    schedule:
      interval: "daily"
    labels:
      - "autosubmit"
  - package-ecosystem: "docker"
    directory: "/auto_submit"
    schedule:
      interval: "daily"
    labels:
      - "autosubmit"
  # Go ecosystem.
  - package-ecosystem: "gomod"
    directory: "/tooling"
    schedule:
      interval: "daily"
    labels:
      - "autosubmit"
    allow:
      - dependency-name: "github.com/slsa-framework/slsa-verifier/v2"
