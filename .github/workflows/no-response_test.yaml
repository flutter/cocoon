name: no-response-test
on:
  pull_request:
    paths:
      - gh_actions/thir_party/no-response/**
  push:
    branches:
      - main
    paths:
      - gh_actions/thir_party/no-response/**

jobs:
  unitTest:
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'flutter/cocoon' }}
    steps:
      - uses: actions/checkout@v2.3.4
      - name: npm_ci
        working-directory: ./gh_actions/third_party/no-response
        run: npm ci
      - name: npm_run_ci
        working-directory: ./gh_actions/third_party/no-response
        run: npm run ci
