name: Test app_dart

on:
  pull_request:
    branches: [main]
    paths:
      - "app_dart/**"
      - "packages/**"
      - ".github/workflows/app_dart_tests.yaml"

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: dart-lang/setup-dart@v1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get packages
        run: |
          cd app_dart
          dart pub get

      - name: dart analyze app_dart
        run: |
          cd app_dart
          dart analyze --fatal-infos

      - name: dart format app_dart
        run: |
          cd app_dart
          dart format --set-exit-if-changed .

      - name: dart test app_dart
        run: |
          cd app_dart
          dart test test

      - name: Run analyze
        run: |
          cd analyze
          dart pub get
          dart --enable-asserts analyze.dart

      - name: Run code_health
        run: |
          cd dev/cocoon_code_health
          dart pub get
          dart run bin/check.dart

      - name: Run license check
        run: |
          cd licenses
          dart pub get
          dart run check_licenses.dart
